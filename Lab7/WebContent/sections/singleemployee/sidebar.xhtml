<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form>
        <h:dataTable value="#{employeeDetails.employees}" var="employee">
            <h:column>
                <h:commandLink value="#{employee.name}" action="#{employeeDetails.setActiveEmployee(employee)}"/>
            </h:column>
        </h:dataTable>
        <h:commandButton value="#{msgs.showAllPrompt}" action="#{employeeDetails.processNextPage}"/>
    </h:form>
</ui:composition>
