<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<f:view>
    <h:head>
        <title>#{msgs.titleValidationResult}</title>
    </h:head>
    <h:body>
        <p>#{msgs.promptBrand}: #{carForm.brand}</p>
        <p>#{msgs.promptLicenseNr}: #{carForm.licenseNumber}</p>
        <p>#{msgs.promptPrice}: <h:outputFormat value="#{carForm.price}">
            <f:convertNumber type="currency"/>
        </h:outputFormat></p>
    </h:body>
</f:view>
</html>
