<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>#{msgs.titleConversion}</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                #{msgs.promptDate}
                <h:inputText id="date" label="#{msgs.promptDate}" value="#{temperatureForm.date}" required="true">
                    <f:convertDateTime pattern="dd/MM/yy"/>
                </h:inputText>
                <h:message for="date" errorClass="error" showDetail="true" showSummary="false"/>

                #{msgs.promptTemperature}
                <h:inputText id="temperature" label="#{msgs.promptTemperature}" value="#{temperatureForm.temperature}">
                </h:inputText>
                <h:message for="temperature" errorClass="error"/>
            </h:panelGrid>
            <h:commandButton value="#{msgs.btnSubmit}" action="#{temperatureForm.submit}"/>
        </h:form>
    </h:body>
</f:view>
</html>
