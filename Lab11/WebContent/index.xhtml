<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Select Country</title>
    </h:head>
    <h:body>
        <h:form>
            Type Country:
            <h:inputText id="countryStartingWith" value="#{countryList.countryStartingWith}">
                <f:ajax event="keyup" execute="@this" render="filteredCountries"/>
            </h:inputText>
            <br/>
            <h:selectOneListbox id="filteredCountries">
				<f:selectItems value="#{countryList.filteredCountries}" />
			</h:selectOneListbox>
        </h:form>
    </h:body>
</f:view>
</html>
