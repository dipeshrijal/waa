<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:lab10="http://jsf.com">
<f:view>
    <h:head>
        <title>#{msg.windowTitle}</title>
    </h:head>

    <h:body>
        <h:form id="spinnerForm">
            <h:outputText value="#{msg.ccExpirationPrompt}"/>
            <br/>
            <h:panelGrid columns="3">
                #{msg.monthPrompt}
                <lab10:spinner value="#{cardExpirationDate.month}" id="monthSpinner" minimum="1" maximum="12" size="3"/>
                <h:message for="monthSpinner"/>

                #{msg.yearPrompt}
                <lab10:spinner value="#{cardExpirationDate.year}" id="yearSpinner" minimum="1900" maximum="2150"
                               size="5"/>
                <h:message for="yearSpinner"/>
            </h:panelGrid>
            <p/>
            <h:commandButton value="#{msg.nextButtonPrompt}" action="next"/>
        </h:form>
    </h:body>
</f:view>
</html>
